<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10 p-6">
  <ng-container *ngIf="loading; else content">
    <div class="flex justify-center items-center h-48">
      <span class="text-gray-500">Carregando...</span>
    </div>
  </ng-container>

  <ng-template #content>
    <h2 class="text-2xl font-bold text-gray-800">{{ product?.name }}</h2>
    <p class="text-gray-600 mt-2">{{ product?.description }}</p>

    <div class="mt-4">
      <img
        *ngIf="product?.image; else noImage"
        [src]="product?.image"
        alt="{{ product?.name }}"
        class="w-full h-48 object-cover rounded-md"
      />
      <ng-template #noImage>
        <div class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-md">
          <span class="text-gray-500">Imagem não disponível</span>
        </div>
      </ng-template>
    </div>

    <p class="text-lg font-semibold text-gray-900 mt-4">Preço: R$ {{ product?.price }}</p>

    <button
      class="mt-6 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      (click)="navigateToProducts()"
    >
      Voltar aos produtos
    </button>
  </ng-template>
</div>
