<main class="main p-6 bg-gray-100 min-h-screen flex flex-col items-center">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Produtos</h1>

  <button
    (click)="showForm = !showForm"
    class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
    Cadastrar Produto
  </button>

  <div
    [@toggleForm]="showForm ? 'open' : 'closed'"
    class="form-container w-full max-w-lg shadow-lg rounded-lg mt-4 transition-all overflow-hidden">
    <app-product-form></app-product-form>
  </div>

  <app-product-list class="w-full max-w-4xl mt-6"></app-product-list>
</main>

<router-outlet />
