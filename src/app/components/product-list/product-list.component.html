<div class="mb-4">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="filterProducts()"
    placeholder="Buscar produtos..."
    class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300"
  />
</div>

<div *ngIf="loading" class="text-center text-gray-600 text-lg font-semibold">
  Carregando produtos...
</div>

<div
  *ngIf="!loading && !filteredProducts.length"
  class="text-center text-gray-500"
>
  Nenhum produto encontrado.
</div>

<ul
  *ngIf="!loading && filteredProducts.length > 0"
  class="gap-4 flex flex-wrap justify-center"
>
  <li
    *ngFor="let product of filteredProducts"
    class="flex items-start gap-4 p-3 bg-white shadow-md rounded-lg border border-gray-200 min-w-[400px] relative cursor-pointer"
    (click)="goToProduct(product._id)"
  >
    <img
      [src]="product.image"
      alt="{{ product.name }}"
      class="w-24 h-24 object-cover rounded-md"
    />
    <div class="flex flex-col items-start w-max">
      <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
      <p class="text-sm text-gray-800">{{ product.description }}</p>
      <span
        class="text-gray-600 absolute right-3 bottom-2 font-bold text-green-500"
      >
        R$ {{ product.price }}
      </span>
    </div>
  </li>
</ul>
