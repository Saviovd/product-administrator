<a (click)="toggleSidebar()" class="cursor-pointer text-blue-600 hover:underline">
  Carrinho
</a>

<div
  class="fixed top-0 right-0 w-80 h-full bg-white shadow-lg flex flex-col"
  [@sidebarAnimation]="isOpen ? 'open' : 'closed'"
>
  <div class="flex justify-between items-center p-4 border-b">
    <h2 class="text-xl font-bold">Carrinho</h2>
    <button (click)="closeSidebar()" class="text-gray-600 hover:text-gray-800 cursor-pointer">
      ✖
    </button>
  </div>

  <div class="p-4 flex-grow overflow-auto">
    <div *ngIf="cartItems.length === 0" class="text-center text-gray-500">
      Seu carrinho está vazio.
    </div>

    <div *ngFor="let item of cartItems; let i = index" class="flex justify-between border-b py-2 items-center">
      <div>
        <p class="font-semibold">{{ item.name }}</p>
        <p class="text-gray-600">R$ {{ item.price }} x {{ item.quantity }}</p>
      </div>

      <div class="flex items-center">
        <button (click)="updateCartQuantity(i, -1)" class="px-2 py-1 bg-gray-300 rounded-l hover:bg-gray-400">
          -
        </button>
        <span class="px-3">{{ item.quantity }}</span>
        <button (click)="updateCartQuantity(i, 1)" class="px-2 py-1 bg-gray-300 rounded-r hover:bg-gray-400">
          +
        </button>
      </div>

      <button (click)="removeFromCart(i)" class="text-red-500 hover:text-red-700 text-sm">
        Remover
      </button>
    </div>
  </div>

  <div class="p-4 border-t">
    <p class="text-lg font-semibold">Total: R$ {{ totalPrice ? totalPrice.toFixed(2) : '00' }}</p>
    <div
      class="mt-4 w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition cursor-pointer text-center"
    >
      Finalizar Compra
    </div>
  </div>
</div>
