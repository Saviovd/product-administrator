<div
  class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md border border-gray-200"
>
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Cadastro de Produto</h2>

  <form [formGroup]="productForm" (ngSubmit)="addProduct()" class="space-y-4">
    <div class="mb-4">
      <label
        class="block text-gray-700 font-medium"
        [ngClass]="{
          'text-red-500':
            productForm.get('name')?.errors && productForm.get('name')?.touched
        }"
        >Nome:</label
      >
      <input
        type="text"
        formControlName="name"
        required
        [ngClass]="{
          'border-red-500':
            productForm.get('name')?.errors && productForm.get('name')?.touched
        }"
        class="w-full p-2 border rounded-md outline-none"
      />
      <p
        *ngIf="
          productForm.get('name')?.errors && productForm.get('name')?.touched
        "
        class="text-red-500 text-sm"
      >
        O nome é obrigatório.
      </p>
    </div>

    <div class="mb-4">
      <label
        class="block text-gray-700 font-medium"
        [ngClass]="{
          'text-red-500':
            productForm.get('description')?.errors &&
            productForm.get('description')?.touched
        }"
        >Descrição:</label
      >
      <textarea
        formControlName="description"
        required
        [ngClass]="{
          'border-red-500':
            productForm.get('description')?.errors &&
            productForm.get('description')?.touched
        }"
        class="w-full p-2 border rounded-md outline-none"
      ></textarea>
      <p
        *ngIf="
          productForm.get('description')?.errors &&
          productForm.get('description')?.touched
        "
        class="text-red-500 text-sm"
      >
        A descrição é obrigatória.
      </p>
    </div>

    <div class="mb-4">
      <label
        class="block text-gray-700 font-medium"
        [ngClass]="{
          'text-red-500':
            productForm.get('price')?.errors &&
            productForm.get('price')?.touched
        }"
        >Preço:</label
      >
      <input
        type="number"
        formControlName="price"
        required
        [ngClass]="{
          'border-red-500':
            productForm.get('price')?.errors &&
            productForm.get('price')?.touched
        }"
        class="w-full p-2 border rounded-md outline-none"
      />
      <p
        *ngIf="productForm.get('price')?.errors?.['required'] && productForm.get('price')?.touched"
        class="text-red-500 text-sm"
      >
        O preço é obrigatório.
      </p>
      <p
        *ngIf="productForm.get('price')?.errors?.['min'] && productForm.get('price')?.touched"
        class="text-red-500 text-sm"
      >
        O preço deve ser maior que 0.
      </p>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-medium">Imagem (URL):</label>
      <input
        type="text"
        formControlName="image"
        class="w-full p-2 border rounded-md outline-none"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 disabled:opacity-50 cursor-pointer"
    >
      Cadastrar
    </button>
  </form>

  <p
    class="text-center font-medium mt-4"
    [ngClass]="{
      'text-green-600': messageType === 'success',
      'text-red-600': messageType === 'error'
    }"
    *ngIf="message"
  >
    {{ message }}
  </p>
</div>
